alt="If each letter can be used more than once then how many 7-letter strings &#10;a) &#10;contain exactly one vowel? &#10;comb (7, 1) *perm (S, 1) A 6 X 216 "></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in'><img
src="If%20each%20letter%20can%20be%20used%20more%20than%20once_files/image003.png"

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>
